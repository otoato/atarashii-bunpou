    <section class="contact-section">
      <h1 class="section-title">お問い合わせ</h1>
      <p>ご意見、ご質問などありましたら、下記のフォームまたはメールにてお気軽にご連絡ください。</p>

      <form action="https://example.com/form-handler" method="post" class="contact-form">
        <label for="name">お名前</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">メールアドレス</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">お問い合わせ内容</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br /><br />

        <button type="submit">送信</button>
      </form>

      <p>直接メールされたい場合はこちら: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>
