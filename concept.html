      <h1 class="section-title">コンセプト</h1>
      <p>
        「新しい文法」は、生活音から音楽を生み出す試みです。<br />
        家の中にある無意識的な音を録音し、それを分類し、ルール化することで、<br />
        生活に潜む音の文法を発見し、それをAIが受け取り、音楽として再構築します。<br /><br />
        効率化や目的化が進む社会の中で、日常の中に埋もれた音の「ときめき」をすくい上げ、<br />
        聴くことそのものの意味や、生活のリズムに新しい解釈を与えようとする実践です。
