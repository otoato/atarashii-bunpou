<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新しい文法</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header img {
      max-width: 400px;
      width: 80%;
      height: auto;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #111;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="handwritten_title.png" alt="新しい文法">
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="sound.html">家の音アーカイブ</a></li>
        <li><a href="grammar.html">一家に一冊「新しい文法」</a></li>
        <li><a href="contact.html">コンタクト</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>コンセプト</h2>
      <p>
        「新しい文法」は、生活の中に埋もれた音を採集し、それらを観察・分類・ルール化することで、生活のリズムや関係性から音楽を生み出そうとする実験です。
      </p>
    </section>
  </main>
</body>
</html>
